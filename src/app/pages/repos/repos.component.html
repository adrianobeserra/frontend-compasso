<div class="card bg-info text-white">
  <div class="card-body">
    <h4 class="card-title">Repositories</h4>
    <div class="card-text content-table">
      <div class="row">
        <div class="col-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">Privado</th>
                <th scope="col">Url</th>
                <th scope="col">Criado em</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let repo of repos">
                <th scope="row">{{ repo.id }}</th>
                <td>{{ repo.name }}</td>
                <td>{{ repo.private | boolean }}</td>
                <td>
                  <a href="{{ repo.html_url }}">{{ repo.html_url }}</a>
                </td>
                <td>{{ repo.created_at | date: "dd/MM/yyyy" }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
