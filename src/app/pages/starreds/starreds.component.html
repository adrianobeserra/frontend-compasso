<div class="card bg-info text-white">
    <div class="card-body">
      <h4 class="card-title">Starreds</h4>
      <div class="card-text content-table">
        <div class="row">
          <div class="col-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Privado</th>
                  <th scope="col">Url</th>
                  <th scope="col">Criado em</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let starred of starreds">
                  <th scope="row">{{ starred.id }}</th>
                  <td>{{ starred.name }}</td>
                  <td>{{ starred.private | boolean }}</td>
                  <td>
                    <a href="{{ starred.html_url }}">{{ starred.html_url }}</a>
                  </td>
                  <td>{{ starred.created_at | date: "dd/MM/yyyy" }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
